selectList=SELECT PB.POST_CODE , PB.MEMBER_NO , PB.POST_DATE , PB.POST_TITLE , M.MEMBER_ID , PB.POST_CONTENTS , PB.ATTACHMENTS , PB.DEL_DATE , PB.POST_TYPE , PB.QUESTION_TYPE , PB.POST_NO , PB.B_COUNT FROM POSTING_BOARD PB LEFT OUTER JOIN MEMBER M ON(PB.MEMBER_NO = M.MEMBER_NO) WHERE M.STATUS_CHECK = 'N' ORDER BY PB.POST_NO DESC
inserBoard=INSERT INTO POSTING_BOARD VALUES('B' || SEQ_POSTCODE.NEXTVAL, ?, SYSDATE, ?, ?, DEFAULT, DEFAULT, ?, DEFAULT, SEQ_POSTNO.NEXTVAL, DEFAULT)
selectCurrval=SELECT SEQ_POSTCODE.CURRVAL FROM DUAL
insertAttachment=INSERT INTO ATTACHMENTS VALUES('A' || SEQ_ATTACHNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, ?, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT)
selectListWithPageing=SELECT RNUM, PB.POST_CODE , PB.MEMBER_NO , PB.POST_DATE , PB.POST_TITLE , M.MEMBER_ID , PB.POST_CONTENTS , PB.ATTACHMENTS , PB.DEL_DATE , PB.POST_TYPE , PB.QUESTION_TYPE , PB.POST_NO , PB.B_COUNT FROM (SELECT ROW RNUM, PB.POST_CODE , PB.MEMBER_NO , PB.POST_DATE , PB.POST_TITLE , M.MEMBER_ID , PB.POST_CONTENTS , PB.ATTACHMENTS , PB.DEL_DATE , PB.POST_TYPE , PB.QUESTION_TYPE , PB.POST_NO , PB.B_COUNT FROM (SELECT ROW RNUM, PB.POST_CODE , PB.MEMBER_NO , PB.POST_DATE , PB.POST_TITLE , M.MEMBER_ID , PB.POST_CONTENTS , PB.ATTACHMENTS , PB.DEL_DATE , PB.POST_TYPE , PB.QUESTION_TYPE , PB.POST_NO , PB.B_COUNT FROM POSTING_BOARD PB LEFT OUTER JOIN MEMBER M ON(PB.MEMBER_NO = M.MEMBER_NO) WHERE M.STATUS_CHECK = 'N' ORDER BY PB.POST_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT COUNT(*) FROM POSTING_BOARD PB LEFT OUTER JOIN MEMBER M ON (PB.MEMBER_NO = M.MEMBER_NO) WHERE M.STATUS_CHECK = 'N'