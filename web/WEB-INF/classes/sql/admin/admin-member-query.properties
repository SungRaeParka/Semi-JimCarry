selectAll=SELECT * FROM MEMBER WHERE UD_CHECK='U'
selectAllDriver=SELECT * FROM MEMBER M JOIN MEMBER_DRIVER D ON(M.MEMBER_NO = D.DRIVER_NO) WHERE M.UD_CHECK = 'D'
selectAllDc=SELECT * FROM DECLARATION
approveDriver=SELECT * FROM MEMBER M JOIN MEMBER_DRIVER D ON(M.MEMBER_NO = D.DRIVER_NO) WHERE M.UD_CHECK = 'D' AND JOIN_CHECK='\uB300\uAE30'
UdateApproveDriver=UPDATE MEMBER_DRIVER SET JOIN_CHECK=? WHERE DRIVER_NO =?
UdateRefuseDriver=UPDATE MEMBER_DRIVER SET JOIN_CHECK=?, REFUSE_REASON=? WHERE DRIVER_NO =?
blackList=SELECT * FROM BLACK_LIST WHERE STAR_RATING BETWEEN 0.1 AND 3.5
updateBlackListDriver=UPDATE BLACK_LIST SET STAR_RATING=?, ACTIVATION_REASON=? WHERE DRIVER_NO =?
accountingPeriodDay=SELECT SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'), 1, 8) "PD", COUNT(*) "COUNT", SUM(C.PAY_AMOUNT) "SUM", SUM(C.FEES_INCOME) "INCOME" FROM PAYMENT_INFO P JOIN CALCULATE_INFO C ON(P.PAY_NO = C.PAY_NO) GROUP BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'), 1, 8) ORDER BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'), 1, 8)
accountingPeriodMonth=SELECT SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'), 1, 5) "PD", COUNT(*) "COUNT", SUM(C.PAY_AMOUNT) "SUM", SUM(C.FEES_INCOME) "INCOME" FROM PAYMENT_INFO P JOIN CALCULATE_INFO C ON(P.PAY_NO = C.PAY_NO) GROUP BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'),1, 5) ORDER BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'),1, 5)
accountingPeriodYear=SELECT SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'), 1, 2) "PD", COUNT(*) "COUNT", SUM(C.PAY_AMOUNT) "SUM", SUM(C.FEES_INCOME) "INCOME" FROM PAYMENT_INFO P JOIN CALCULATE_INFO C ON(P.PAY_NO = C.PAY_NO) GROUP BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'),1, 2) ORDER BY SUBSTR(TO_DATE(PAY_DATE, 'YY/MM/DD'),1, 2)