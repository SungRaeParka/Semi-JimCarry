selectListCount= SELECT COUNT(*) FROM DECLARATION
selectListWithPaging=SELECT RNUM, DECL_NO, USER_NO,DRIVER_NO, DECL_DATE, DECL_REASON FROM(SELECT ROWNUM RNUM, DECL_NO, USER_NO, DRIVER_NO, DECL_DATE, DECL_REASON FROM(SELECT DE.DECL_NO, DE.USER_NO,DR.DRIVER_NO, DE.DECL_DATE, DE.DECL_REASON FROM DECLARATION DE JOIN DRIVER_ORDER DR ON(DR.DRIVER_NO = DE.DRIVER_NO) ORDER BY DECL_NO DESC)) WHERE RNUM BETWEEN ? AND ?
insertNotice=INSERT INTO DECLARATION VALUES('DC'||SEQ_DECLNO.NEXTVAL,?,?,SYSDATE,?,?)
selectOne=SELECT DECL_NO, USER_NO, D.DRIVER_NO, DECL_DATE, DECL_REASON, DECL_CONTENTS FROM DECLARATION DE JOIN DRIVER_ORDER D ON (D.DRIVER_NO= DE.DRIVER_NO)
