selectDPList=SELECT RNUM, POST_CODE, POST_TYPE, POST_NO, POST_TITLE, POST_CONTENTS, B_COUNT, POST_DATE, STATUS, CHANGE_NAME, FILE_PATH FROM (SELECT ROWNUM RNUM, POST_CODE, POST_TYPE, POST_NO, POST_TITLE, POST_CONTENTS, B_COUNT, POST_DATE, STATUS, CHANGE_NAME, FILE_PATH FROM (SELECT P.POST_CODE, P.POST_TYPE, P.POST_NO, P.POST_TITLE, P.POST_CONTENTS, P.B_COUNT, P.POST_DATE, P.STATUS, A.CHANGE_NAME, A.FILE_PATH FROM POSTING_BOARD P JOIN ATTACHMENTS A ON(P.POST_CODE = A.POST_CODE) WHERE P.STATUS = 'N' AND P.POST_TYPE = ? ORDER BY P.POST_CODE DESC)) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT COUNT(*) FROM POSTING_BOARD WHERE STATUS = 'N' AND POST_TYPE = ?
updatedpCount=UPDATE POSTING_BOARD SET B_COUNT = (SELECT B_COUNT FROM POSTING_BOARD WHERE POST_NO = ?) + 1 WHERE POST_NO = ?
selectdpOne=SELECT P.POST_CODE, P.POST_TYPE, P.POST_NO, P.POST_TITLE, P.POST_CONTENTS, P.B_COUNT, P.POST_DATE, P.STATUS, A.CHANGE_NAME FROM POSTING_BOARD P JOIN ATTACHMENTS A ON(P.POST_CODE = A.POST_CODE) WHERE POST_NO = ?
insertAdminDP=INSERT INTO POSTING_BOARD VALUES('B'||SEQ_POSTCODE.NEXTVAL, 'U1001', SYSDATE, ?, ?, NULL, NULL, ?, NULL, SEQ_POSTNO.NEXTVAL, DEFAULT, NULL, 'N')
selectDPCurrval=SELECT SEQ_POSTCODE.CURRVAL FROM DUAL
insertDPAttachment=INSERT INTO ATTACHMENTS VALUES('A'||SEQ_ATTACHNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, 1, ?, NULL, ?, NULL, NULL)
deleteDP=UPDATE POSTING_BOARD SET STATUS = 'Y' WHERE POST_NO = ?
selectDPUpdatePre=SELECT P.POST_TITLE, P.POST_CONTENTS, P.POST_DATE, P.POST_NO, P.POST_CODE, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE FROM POSTING_BOARD P JOIN ATTACHMENTS A ON(P.POST_CODE = A.POST_CODE) WHERE P.POST_NO = ?
updateDP=UPDATE POSTING_BOARD SET POST_DATE = SYSDATE, POST_TITLE = ?, POST_CONTENTS = ? WHERE POST_CODE = ?
updateDPAttachment=UPDATE ATTACHMENTS SET ORIGIN_NAME = ?, CHANGE_NAME = ?, FILE_PATH = ?, UPLOAD_DATE = SYSDATE WHERE POST_CODE = ?

