selectListCount=SELECT COUNT(*) FROM REQUEST_ORDER WHERE USER_NO=?
selectList=SELECT RNUM, RESERVATION_DATE, START_POINT, ARRIVE_POINT, REQ_START, REQ_FINISH, MEMO, USER_NO, REQ_NO, DRIVER_NO, ORDER_PRICE, MATCHING_DATE, MATCHING_CHECK,MEMBER_NAME FROM (SELECT ROWNUM RNUM, RESERVATION_DATE, START_POINT, ARRIVE_POINT, REQ_START, REQ_FINISH, MEMO, USER_NO, REQ_NO, DRIVER_NO, ORDER_PRICE, MATCHING_DATE, MATCHING_CHECK,MEMBER_NAME FROM(SELECT R.RESERVATION_DATE, R.START_POINT, R.ARRIVE_POINT, R.REQ_START, R.REQ_FINISH, R.MEMO, R.USER_NO, R.REQ_NO, D.DRIVER_NO, D.ORDER_PRICE, D.MATCHING_DATE, D.MATCHING_CHECK, M.MEMBER_NAME FROM REQUEST_ORDER R JOIN DRIVER_ORDER D ON(R.REQ_NO = D.REQ_NO) LEFT JOIN MEMBER M ON(D.DRIVER_NO = M.MEMBER_NO) WHERE R.USER_NO = 'U1001' ORDER BY R.RESERVATION_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
