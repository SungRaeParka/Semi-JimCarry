selectListCount=SELECT COUNT(*) FROM REQUEST_ORDER WHERE USER_NO=?
selectDriverListCount=SELECT COUNT(*) FROM DRIVER_ORDER WHERE DRIVER_NO=?
selectList=SELECT RNUM, REQ_NO, START_POINT, ARRIVE_POINT, RESERVATION_DATE, COUNT, REQ_START, REQ_FINISH, CONDITION_REQ FROM (SELECT ROWNUM RNUM, REQ_NO, START_POINT, ARRIVE_POINT, RESERVATION_DATE, COUNT, REQ_START, REQ_FINISH, CONDITION_REQ FROM(SELECT REQ_NO, START_POINT, ARRIVE_POINT,RESERVATION_DATE, COUNT, REQ_START, REQ_FINISH, CONDITION_REQ FROM REQUEST_ORDER WHERE USER_NO =? ORDER BY REQ_START DESC)) WHERE RNUM BETWEEN ? AND ?
selectDriverList=SELECT RNUM, REQ_NO, START_POINT, ARRIVE_POINT, RESERVATION_DATE, REQ_FINISH, MEMBER_NAME, COUNT, ORDER_PRICE, CONDITION_DO FROM (SELECT ROWNUM RNUM, REQ_NO, START_POINT, ARRIVE_POINT, RESERVATION_DATE, REQ_FINISH, MEMBER_NAME, COUNT, ORDER_PRICE, CONDITION_DO FROM(SELECT R.REQ_NO, R.START_POINT, R.ARRIVE_POINT, R.RESERVATION_DATE, R.REQ_FINISH, M.MEMBER_NAME, R.COUNT, D.ORDER_PRICE, D.CONDITION_DO FROM REQUEST_ORDER R LEFT JOIN DRIVER_ORDER D ON(R.REQ_NO = D.REQ_NO) LEFT JOIN MEMBER M ON(R.USER_NO = M.MEMBER_NO) WHERE D.DRIVER_NO =? ORDER BY R.REQ_START DESC)) WHERE RNUM BETWEEN ? AND ?
checkReq=SELECT RESERVATION_DATE, START_POINT, ARRIVE_POINT, MEMO,REQ_START,REQ_FINISH FROM REQUEST_ORDER WHERE REQ_NO=?
selectPlist=SELECT * FROM PRODUCT_DETAIL WHERE REQ_NO=?
checkOrder=SELECT D.REQ_NO, D.ORDER_PRICE, R.REQ_FINISH, M.MEMBER_NAME, V.GRADE, V.REVIEW FROM REQUEST_ORDER R LEFT JOIN DRIVER_ORDER D ON(R.REQ_NO=D.REQ_NO) LEFT JOIN MEMBER M ON(D.DRIVER_NO = M.MEMBER_NO) LEFT JOIN REVIEWS V ON(D.DRIVER_NO = V.DRIVER_NO) WHERE D.REQ_NO=?
minPriCal=SELECT MIN(ORDER_PRICE) FROM DRIVER_ORDER WHERE REQ_NO=?
selectorder=SELECT D.REQ_NO, D.ORDER_PRICE, M.MEMBER_NAME, V.GRADE FROM REQUEST_ORDER R LEFT JOIN DRIVER_ORDER D ON(R.REQ_NO = D.REQ_NO) LEFT JOIN MEMBER M ON(D.DRIVER_NO = M.MEMBER_NO) LEFT JOIN REVIEWS V ON(D.DRIVER_NO = V.DRIVER_NO) WHERE R.USER_NO=? AND R.CONDITION_REQ <> ? AND D.CONDITION_DO <> ?
insertRequestInfo=INSERT INTO REQUEST_ORDER VALUES(?, ?, ?, SYSDATE, ?, ?, ?, ?, DEFAULT, DEFAULT, ?)
insertPIMG=INSERT INTO ATTACHMENTS VALUES(SEQ_ATTACHNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT, ?, ?, NULL, NULL, ?, NULL) 

