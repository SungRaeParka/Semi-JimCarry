selectListCount=SELECT COUNT(*) FROM REQUEST_ORDER WHERE USER_NO=?
selectList=SELECT RNUM, RESERVATION_DATE, RESERVATION_TIME, START_POINT, ARRIVE_POINT, REQ_START, REQ_FINISH, MEMO, USER_NO, REQ_NO,CONDITION, DRIVER_NO, ORDER_PRICE, GRADE, ORDER_DATE, MATCHING_DATE, MATCHING_CHECK,MEMBER_NAME FROM (SELECT ROWNUM RNUM, RESERVATION_DATE, RESERVATION_TIME, START_POINT, ARRIVE_POINT, REQ_START, REQ_FINISH, MEMO, USER_NO, REQ_NO, CONDITION, DRIVER_NO, ORDER_PRICE, GRADE, ORDER_DATE, MATCHING_DATE, MATCHING_CHECK,MEMBER_NAME FROM(SELECT R.RESERVATION_DATE, R.RESERVATION_TIME, R.START_POINT, R.ARRIVE_POINT, R.REQ_START, R.REQ_FINISH, R.MEMO, R.USER_NO, R.REQ_NO, R.CONDITION, D.DRIVER_NO, D.ORDER_PRICE, V.GRADE,D.ORDER_DATE, D.MATCHING_DATE, D.MATCHING_CHECK, M.MEMBER_NAME FROM REQUEST_ORDER R LEFT JOIN DRIVER_ORDER D ON(R.REQ_NO = D.REQ_NO) LEFT JOIN MEMBER M ON(D.DRIVER_NO = M.MEMBER_NO) LEFT JOIN REVIEWS V ON(D.DRIVER_NO = V.DRIVER_NO) WHERE R.USER_NO =? ORDER BY R.REQ_START DESC)) WHERE RNUM BETWEEN ? AND ?
