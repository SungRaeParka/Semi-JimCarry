selectlist=SELECT PB.MEMBER_NO, POST_DATE, POST_TITLE, POST_CONTENTS, POST_TYPE, POST_NO,B_COUNT FROM POSTING_BOARD PB JOIN MEMBER M ON(M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='Y' ORDER BY POST_DATE DESC
selectOne=SELECT PB.MEMBER_NO, POST_DATE, POST_TITLE, POST_CONTENTS, POST_TYPE, POST_NO,B_COUNT FROM POSTING_BOARD PB JOIN MEMBER M ON(M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='Y' AND POST_CODE = ?
updateCount=SELECT POSTING_BOARD SET B_COUNT=(SELECT B_COUNT FROM POSTING_BOARD WHERE POST_CODE=?)+1 WHERE POST_CODE=?
selectListWithPaging=SELECT RNUM,POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,POST_NO,B_COUNT FROM(SELECT ROWNUM RNUM, POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,POST_NO,B_COUNT FROM(SELECT PB.POST_CODE,M.MEMBER_NO,PB.POST_DATE,PB.POST_TITLE,PB.POST_CONTENTS,PB.POST_TYPE,PB.POST_NO,PB.B_COUNT FROM POSTING_BOARD PB JOIN MEMBER M ON (M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='Y' AND POST_TYPE='?' ORDER BY POST_NO DESC)) WHERE RNUM BETWEEN ? AND ?
