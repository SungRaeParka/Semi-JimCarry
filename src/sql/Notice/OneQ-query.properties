listOne=SELECT MEMBER_NO, QUESTION_TYPE, POST_TITLE, POST_DATE, ANSWER_CHECK FROM POSTING_BOARD PB JOIN MEMBER M ON(M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='N'
selectOne=SELECT POST_CODE, PB.MEMBER_NO, POST_DATE, POST_TITLE, POST_CONTENTS, POST_TYPE, POST_NO,B_COUNT FROM POSTING_BOARD PB JOIN MEMBER M ON(M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='N' AND POST_CODE= ?
updateCount=UPDATE POSTING_BOARD SET B_COUNT=(SELECT B_COUNT FROM POSTING_BOARD WHERE POST_CODE=?) + 1 WHERE POST_CODE=?
insertOneQ=INSERT INTO POSTING_BOARD VALUES ('B'||SEQ_POSTCODE.NEXTVAL,?,SYSDATE,?,?,?,DEFAULT,?,?,SEQ_POSTNO.NEXTVAL,DEFAULT,DEFAULT,DEFAULT)
insertAttachment=INSERT INTO ATTACHMENTS VALUES('A'||SEQ_ATTACHNO.NEXTVAL,?,?,?,SYSDATE,DEFAULT,?,?,DEFAULT,'B'||SEQ_POSTCODE.NEXTVAL,DEFAULT,DEFAULT)
selectListWithPaging=SELECT RNUM,POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,QUESTION_TYPE,POST_NO,B_COUNT,ANSWER_CHECK FROM(SELECT ROWNUM RNUM, POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,QUESTION_TYPE,POST_NO,B_COUNT,ANSWER_CHECK FROM(SELECT PB.POST_CODE,M.MEMBER_NO,PB.POST_DATE,PB.POST_TITLE,PB.POST_CONTENTS,PB.POST_TYPE,PB.QUESTION_TYPE,PB.POST_NO,PB.B_COUNT,ANSWER_CHECK FROM POSTING_BOARD PB JOIN MEMBER M ON (M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='N' AND POST_TYPE=? ORDER BY POST_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT COUNT(*) FROM POSTING_BOARD WHERE POST_TYPE=?
