list=SELECT POST_TYPE, POST_TITLE, POST_CONTENTS, QUESTION_TYPE FROM POSTING_BOARD PB JOIN MEMBER M ON(M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='N' ORDER BY POST_DATE DESC
selectListWithPaging=SELECT RNUM,POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,QUESTION_TYPE,POST_NO,B_COUNT FROM(SELECT ROWNUM RNUM, POST_CODE,MEMBER_NO,POST_DATE,POST_TITLE,POST_CONTENTS,POST_TYPE,QUESTION_TYPE,POST_NO,B_COUNT FROM(SELECT PB.POST_CODE,M.MEMBER_NO,PB.POST_DATE,PB.POST_TITLE,PB.POST_CONTENTS,PB.POST_TYPE,PB.QUESTION_TYPE,PB.POST_NO,PB.B_COUNT FROM POSTING_BOARD PB JOIN MEMBER M ON (M.MEMBER_NO=PB.MEMBER_NO) WHERE M.STATUS_CHECK='N' AND POST_TYPE=? AND QUESTION_TYPE=? ORDER BY POST_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectListCount=SELECT COUNT(*) FROM POSTING_BOARD WHERE POST_TYPE=?

